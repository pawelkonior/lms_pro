{% extends 'base.html' %}

{% block content %}
    <form action="{% url 'courses:course-delete' pk=course.pk %}" method="post">
        {% csrf_token %}
        <h2 class="text-center mt-3">Are you sure you want to delete <b>{{ course }}</b></h2>
        <div class="d-flex justify-content-center">
            <a class="btn btn-success btn-lg m-3" href="{% url 'courses:course-detail' pk=course.pk %}">Cancel</a>
            <button class="btn btn-danger  btn-lg m-3" type="submit">Confirm</button>
        </div>
    </form>
{% endblock %}
